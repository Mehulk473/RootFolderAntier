<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="value1">Year</label>
    <input type="text" id="year" />
    <br>
    <label for="value1">Full Year</label>
    <input type="text" id="fullyear" />
    <br>
    <label for="value1">Date</label>
    <input type="text" id="date" />
    <br>
    <label for="value1">Day</label>
    <input type="text" id="day" />
    <br>
    <label for="value1">Hours</label>
    <input type="text" id="hours" />
    <br>
    <label for="value1">Minutes</label>
    <input type="text" id="minutes" />
    <br>
    <label for="value1">Seconds</label>
    <input type="text" id="seconds" />
</body>
<script>
    var a;
    a = new Date();
    var h1 = a.getYear();
    document.getElementById("year").value = h1;
    var h2 = a.getFullYear();
    document.getElementById("fullyear").value = h2;
    var h3 = a.getDate();
    document.getElementById("date").value = h3;
    var h4 = a.getDay();
    document.getElementById("day").value = h4;
    var h5 = a.getHours();
    document.getElementById("hours").value = h5;
    var h6 = a.getMinutes();
    document.getElementById("minutes").value = h6;
    var h7 = a.getSeconds();
    document.getElementById("seconds").value = h7;
</script>

</html>
