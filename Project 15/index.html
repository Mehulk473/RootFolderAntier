<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        .box{
            height: 50px;
            width: 50px;
            background-color: lightskyblue;
            margin: 50px;
            display: inline-block;
            border: 1px solid black;
            transform: rotateX(45deg)  rotateY(45deg) ;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
