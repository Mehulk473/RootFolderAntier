<!DOCTYPE html>

<head>

    <title>Image Gallery</title>

</head>

        <div class="a logo3">

        <div class="a logo4">
            <img src="Skype.png" alt="skype" height="100px" width="100px">
        </div>
        <div class="a logo5">
            <img src="Whatsapp.webp" alt="whatsapp" height="100px" width="100px">

</html>
