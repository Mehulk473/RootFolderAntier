<script>

        var a,b,c,d,e,disc;
        a=document.getElementById("one").value;
        b=document.getElementById("two").value;
        c=a * b;
        document.getElementById("three").value=c;
        d=document.getElementById("four").value;
       
        disc=c*.10;
        e= c - disc;
        document.getElementById("five").value=e;
    }
</script>
